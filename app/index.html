<!DOCTYPE html>
<html>

<head>
    <title>Great Books</title>
    <meta charset="utf-8" />
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/details.js"></script>
    <script src="js/favorites.js"></script>
</head>

<body>
    <div data-role="view" id="index" data-title="My Tolls">
        <!--         <div data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
            </div>
        </div> -->
        <ul data-role="listview" data-source="Tolls.data" data-template="tolls-template"></ul>
        <div data-role="footer">
            <div data-role="tabstrip">
                <a href="#index" data-icon="home">All</a>
                <a href="views/favorites.html" data-icon="favorites">Over due</a>
                <a href="views/about.html" data-icon="globe">Unpaid</a>
                <a href="views/about.html" data-icon="globe">Paid</a>
            </div>
        </div>
    </div>
    <script type="text/x-kendo-template" id="tolls-template">
        <a href="views/details.html?##id=#: isbn #">
            <!--            <div class="bookImage"><img src="#: image_url #" /></div>
            <div class="bookTitle">#: name #</div>
            <div class="bookAuthor">#: author #</div>
-->
            <div class="toll">#: toll #</div>
            <div class="date">#: date #</div>
            <div class="time">#: time #</div>
            <div class="amount">#: amount #</div>
            <div class="vehicle">#: vehicle #</div>
            <div class="dueDate">#: dueDate #</div>
            <div class="payStatus">#: payStatus #</div>
        </a>
    </script>
    <div data-role="layout" data-id="main-layout">
        <div data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
                <a href="#app-drawer" data-rel="drawer" data-role="button" data-align="left" data-icon="details"></a>
<!--                  <a data-click="Tolls.settings" data-role="button" data-align="right" data-icon="settings"></a> -->
                 <a href="views/settings.html" data-role="button" data-align="right" data-icon="settings"></a>
            </div>
        </div>
        <div data-role="footer">
            <div data-role="tabstrip">
                <a href="#index" data-icon="home">Home</a>
                <a href="views/favorites.html" data-icon="favorites">Favorites</a>
                <a href="views/about.html" data-icon="globe">About</a>
            </div>
        </div>
    </div>
    <!-- Add Tutorial Markup Here -->
    <div data-role="drawer" id="app-drawer">
        <div data-role="header">
            <div data-role="navbar">
                <span data-role="view-title">USER NAME</span>
            </div>
        </div>
        <ul data-role="listview">
            <li><a href="#index" data-icon="home">VEHICLES</a></li>
            <li><a href="views/favorites.html" data-icon="favorites">PAYMENT INFO</a></li>
            <li><a href="views/about.html" data-icon="globe">NOTIFICATIONS</a></li>
            <li><a href="#index" data-icon="home">PROFILE</a></li>
            <li><a href="views/favorites.html" data-icon="favorites">SETTINGS</a></li>
            <li><a href="views/about.html" data-icon="globe">HELP</a></li>
            <li><a href="views/about.html" data-icon="globe">About</a></li>
        </ul>
    </div>
    <div data-role="layout" data-id="back-layout">
        <div data-role="header">
            <div data-role="navbar">
                <a data-click="Tolls.back" data-role="button" data-align="left" data-icon="rewind">Back</a>
                <span data-role="view-title"></span>
            </div>
        </div>
    </div>
</body>

</html>
